<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/RegCard.css">
    <title>Document</title>
</head>
<body>
<div class="register">
    <div class="container">
    <a href=""><img src="img/close.png" alt=""></a>
       <h3 class="container_title">Գրանցում</h3>
        <div class="container_block">
            <form action="">
                <input class="register_input" type="text" name="name" id="name" placeholder="Անուն, ազգանուն">
                <input class="register_input" type="text" name="email" id="email" placeholder="Էլ. փոստ">
                <input class="register_input" type="password" name="pass" id="pass" placeholder="Գաղտնաբառ">
                <input class="register_input" type="password" name="pass1" id="pass1" placeholder="Կրկնել գաղտնաբառը">
                <div class="checked_block">
                    <input class="Rem_width" type="checkbox" id="rememberMe">
                    <label  class="Rem_text" or="rememberMe">Հիշել ինձ</label>
                </div>
            </form>
        </div>
            <a class="Reg_Link" href="">Գրանցում</a>
    </div>
</div>
</body>
</html>
