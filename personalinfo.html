<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/personalinfo.css">
    <title>Document</title>
</head>
<body>
<div class="header">
    <div class="food_header">
        <div class="header_logo">
            <img src="img/food_logo.png" alt="food">
            <div class="burger_block">
                <img src="img/burger.png" alt="burger">
                <p class="burger_text">Մենյու</p>
            </div>
        </div>
        <div class="header_input">
            <input class="food_search" type="search" placeholder="Ցանկանում եմ գնել">
            <img src="img/Search.png" alt="search">
        </div>
        <div class="header_signin">
            <div class="heart">
                <a href=""><img src="img/heart.png" alt="heart"></a>
                <a href="favorites.html"> <span class="heart_text">Նախընտրածներ</span></a>
            </div>
            <div class="basket">
                <a href=""> <img src="img/basket.png" alt="basket"></a>
                <a href="basketCard.html"><span class="basket_info">Զամբյուղ</span></a>
            </div>
            <div class="sign">
                <a href="#"> <img src="img/user.png" alt="user"></a>
                <span class="user_info">Մուտք</span>
            </div>
        </div>
    </div>
</div>
<div class="personal">
    <div class="personal_block">
        <div class="personal_item">
             <div class="personal_info">
                <a href=""><img src="img/burger1.png" alt="burger"></a>
                <a class="personal_text" href="">Անձնական տվյալներ</a>
             </div>
            <div class="arrow-right">
                >
            </div>
        </div>
        <div class="personal_item">
            <div class="personal_info">
                <a href=""><img src="img/cube.png" alt="burger"></a>
                <a class="personal_text" href="">Իմ պատվերները</a>
            </div>
            <div class="arrow-right">
                >
            </div>
        </div>
        <div class="personal_item">
            <div class="personal_info">
                <a href=""><img src="img/basket.png" alt="burger"></a>
                <a class="personal_text" href="">Իմ զամբյուղը</a>
            </div>
            <div class="arrow-right">
                >
            </div>
        </div>
        <div class="personal_item">
            <div class="personal_info">
                <a href=""><img src="img/heart.png" alt="burger"></a>
                <a class="personal_text" href="">Նախընտրած ապրանքներ</a>
            </div>
            <div class="arrow-right">
                >
            </div>
        </div>
        <div class="personal_item">
            <div class="personal_info">
                <a href=""><img src="img/exit.png" alt="burger"></a>
                <a class="personal_text" href="">Ելք</a>
            </div>
            <div class="arrow-right">
                >
            </div>
        </div>
    </div>
    <div class="personal_information">
        <h3 class="personal-title">Անձնական տվյալները</h3>
        <div class="personal_infoBlock">
            <form action="">
                <input class="user1" type="text" name="name" id="name" placeholder="Անուն">
                <input class="user2" type="text" name="lastName" id="lastName" placeholder="Ազգանուն">
            </form>
        </div>
        <div class="personal_infoBlock1">
            <form action="">
                <input class="user3" type="text" name="tell" id="tell" placeholder="Հեռախոսահամար">
                <input class="user4" type="text" name="telNumber" id="telNumber" placeholder="Ստացողի հեռախոսահամար">
            </form>
        </div>
        <div class="registration_info">
            <h3 class="registr_title">Գրանցման տվյալները</h3>
            <div class="registr_item">
                <form action="">
                    <input class="user5"  type="text" name="registr" id="registr" placeholder="Էլեկտրոնային փոստ">
                </form>
            </div>
            <div class="registr_item">
                <form action="">
                    <div class="age_block">
                        <div class="age1">
                            <input class="user6 pass" type="password" name="password" placeholder="Նոր գաղտնաբառ ">
                            <img src="img/age.png" alt="">
                        </div>
                        <div class="age2">
                            <input class="user7 pass" type="password" name="newpass" placeholder="Հաստատեք նոր գաղտնաբառ " >
                            <img src="img/age.png " alt="" >
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="js/personalinfo.js"></script>
</body>
</html>
