<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/personalDate.css">
    <title>Document</title>
</head>
<body>
<div class="header">
    <div class="food_header">
        <div class="header_logo">
            <img src="img/food_logo.png" alt="food">
            <div class="burger_block">
                <img src="img/burger.png" alt="burger">
                <p class="burger_text">Մենյու</p>
            </div>
        </div>
        <div class="header_input">
            <input class="food_search" type="search" placeholder="Ցանկանում եմ գնել">
            <img src="img/Search.png" alt="search">
        </div>
        <div class="header_signin">
            <div class="heart">
                <a href=""><img src="img/heart.png" alt="heart"></a>
                <a href="favorites.html"> <span class="heart_text">Նախընտրածներ</span></a>
            </div>
            <div class="basket">
                <a href=""> <img src="img/basket.png" alt="basket"></a>
                <span class="basket_info">Զամբյուղ</span>
            </div>
            <div class="sign">
                <a href="#"> <img src="img/user.png" alt="user"></a>
                <span class="user_info">Մուտք</span>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="date_input">
        <h3 class="date_order">պատվեր</h3>
        <p class="date_text">անձնական տվյալներ</p>
        <div class="inputs_block">
            <form action="">
                <input class="dates_input" type="text" name="name" id="name" placeholder="Անուն">
                <input class="dates_input dates_input1" type="tel" name="tel" id="tel1" placeholder="Հեռախոսահամար">
                <input class="dates_input" type="tel" name="tel" id="tel2" placeholder="Ստացողի հեռախոսահամար">
            </form>
        </div>
    </div>
</div>
</body>
</html>
